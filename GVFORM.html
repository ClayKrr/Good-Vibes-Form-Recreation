<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="feedback Form" content="width=device-width, initial-scale=1.0">
        <title>Good Vibes Form</title>
    </head>
    <section>
        <center><h1>Good Vibes Form</h1></center>
        <center><p>Tell us something positive that happened to you today.</p></center>
    </section>
    <section>
        <center>
                <form> 
            <label>Name</label>
            <input type="text" placeholder="Enter your name"> <br>
            <label>Email</label>
            <input type="email" placeholder="Emter your email adress"> <br>
            <label>On a scale of 1-10, how good was it?</label>
            <input min="1" max="10" type="number" placeholder="Enter a number between 1 and 10"> <br>
            <label>Where did it happen?</label>
            <select name="" id="">
                <option>At home</option>
                <option>On my commute</option>
                <option>At work</option>
                <option>On the street</option>
                <option>Other</option>
            </select>
            </form>
            <br>
                <div>
                    <div>
                            <label>At what time of day did it happen?</label>
                        </div>
                        <div>
                            <label>
                                Morning
                            <input name="time-radio" type="radio">
                            </label> <br>
                            <label>
                                Afternoon
                            <input name="time-radio" type="radio">
                            </label> <br>
                            <label>
                                Evening
                            <input name="time-radio" type="radio">
                            </label>
                    </div>
                </div>
                <br>
                <div>
                    <div>
                            <label>What emotions did you experience? <br>
                                (Select all that apply)
                            </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox">
                            Excited
                        </label> <br>
                        <label>
                            <input type="checkbox">
                            Humbled
                        </label> <br>
                        <label>
                            <input type="checkbox">
                            Elated
                        </label> <br>
                        <label>
                            <input type="checkbox">
                            Loved
                        </label> <br>
                        <label>
                            <input type="checkbox">
                            Enthusiastic <br>
                        </label> <br>
                    </div>
                </div>
                <div>
                    <div>
                        <div>
                            <label>Please describe your positive experience.</label>
                        </div>
                        <div>
                            <form>
                                <textarea cols="60" rows="5" placeholder="Enter your experience here..."></textarea>
                            </form>
                        </div>
                    </div> <br>
                    <input type="submit">
        </center>
    </section>
    

</html>
